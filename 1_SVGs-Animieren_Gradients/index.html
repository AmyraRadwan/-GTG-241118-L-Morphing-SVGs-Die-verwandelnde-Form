<!doctype html>
<html lang="de">
	<!-- <!doctype html> und das html-Element mit Sprachkennzeichnung müssen immer vorhanden sein, damit die Seite funktioniert.-->

	<head>
		<meta charset="UTF-8" />
		<!-- Durch dieses Element können Sonderzeichen angezeigt werden (z. B. äöüß oder Emojis) -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Browserkompatibilität -->

		<title>SVG's animieren – Die [ver]wandelnde Form</title>
		<!-- Titel der Seite. Wird im Browser Tab angezeigt. -->

		<link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
		<!-- Verlinkung der CSS-Dateien -->
	</head>

	<!-- Im <body> ist alles, was im Browserfenster angezeigt wird. -->
	<body>
		<section>
			<!-- Dieses SVG wird mit animateTransform animiert, direkt im SVG-Code. -->
			<svg viewBox="-70 -90 400 400" xmlns="http://www.w3.org/2000/svg">
				<!-- »dur« legt die Geschwindigkeit fest. »repeatCount« legt fest wie oft die Animation wiederholt wird. -->
				<path class="animatesvg" style="fill: #ff5e00" x="30" y="30" d="M 7 59 C -18 -7 98 -13 114 20 C 180 134 178 8 243 32 C 326.2 70.2 342 293 121 206 C 77 171 90 218 34 189 C -4 168 50 148 21 88 Z;">
					<animateTransform attributeName="transform" begin="0s" dur="3s" type="rotate" from="0 120 120" to="360 120 120" repeatCount="indefinite" />
				</path>
			</svg>
			<!-- Dieses SVG wird mit CSS animiert, anstatt direkt im SVG-Code (Siehe CSS-Code). -->
			<svg viewbox="-90 -180 700 700">
				<path class="animatecss" style="fill: #00ff00" d="M 75 122 Q 30 11 107 67 C 151 -57 104 110 264 198 C 188 103 242 -54 403 24 C 153 106 739 375 307 358 C 371 425 253 363 120 407 C -10 310 -25 26 36 82 Z;"></path>
			</svg>
			<!-- Dieses SVG wird auch mit CSS animiert, bekommt aber durch radialGradient einen runden Verlauf der mit der id "grad" in das fill des ellipse SVGs eingefügt wird. -->
			<svg viewbox="0 0 200 200">
				<defs>
					<radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
						<stop offset="0%" stop-color="red" stop-opacity="0" />
						<stop offset="100%" stop-color="blue" stop-opacity="1" />
					</radialGradient>
				</defs>

				<ellipse class="animatecss2" cx="100" cy="100" rx="85" ry="55" fill="url(#grad)" />
			</svg>
		</section>
		<script src="assets/js/script.js"></script>
		<!-- Verlinkung der Javascript Dateien -->
	</body>
</html>
<!-- Schließendes html-Element nicht vergessen! -->
