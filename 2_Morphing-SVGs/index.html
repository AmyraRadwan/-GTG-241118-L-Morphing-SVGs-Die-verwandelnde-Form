<!doctype html>
<html lang="de">
	<!-- <!doctype html> und das html-Element mit Sprachkennzeichnung müssen immer vorhanden sein, damit die Seite funktioniert.-->

	<head>
		<meta charset="UTF-8" />
		<!-- Durch dieses Element können Sonderzeichen angezeigt werden (z. B. äöüß oder Emojis) -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Browserkompatibilität -->

		<title>Morphing SVG's – Die [ver]wandelnde Form</title>
		<!-- Titel der Seite. Wird im Browser Tab angezeigt. -->

		<link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
		<!-- Verlinkung der CSS-Dateien -->
	</head>

	<!-- Im <body> ist alles, was im Browserfenster angezeigt wird. -->
	<body>
		<section>
			<!-- Dieses SVG wird im Element »animate« zum tanzen gebracht, die mit Semikolon abgetrennten Ankerpunkte in »values«  beschreiben die einzelnen Zustände der Animation. Damit die Animation funktioniert muss die Anzahl der Ankerpunkte der einzelnen Zustände immer gleich bleiben. -->
			<svg viewbox="0 0 360 400">
				<!-- »fill« legt die Farbe des SVG's fest. -->
				<path fill="#26ff00">
					<!-- »dur« legt die Geschwindigkeit fest. »repeatCount« legt fest wie oft die Animation wiederholt wird. -->
					<animate
						attributeName="d"
						dur="3000ms"
						repeatCount="indefinite"
						values="
						M 7 59 C -18 -7 98 -13 114 20 C 180 134 178 8 243 32 C 326.2 70.2 342 293 121 206 C 77 171 90 218 34 189 C -4 168 50 148 21 88 Z;
				  
						M 7 59 C -29 2 104 110 141 114 C 188 103 189 1 243 32 C 153 106 540 379 243 201 C 130 119 90 218 143 309 C -4 168 50 148 91 151 Z;
		  
						M 121 67 C 252 -17 104 110 141 114 C 188 103 189 1 403 24 C 153 106 540 379 213 318 C 352 261 90 218 143 309 C -10 310 50 148 81 111 Z;

						M 23 132 C -68 87 104 110 139 7 C 188 103 189 1 403 24 C 153 106 540 379 213 318 C 286 425 66 418 143 309 C -10 310 42 173 179 201 Z;

						M 7 59 C -18 -7 98 -13 114 20 C 180 134 178 8 243 32 C 326.2 70.2 342 293 121 206 C 77 171 90 218 34 189 C -4 168 50 148 21 88 Z;
						" />
				</path>
			</svg>
			<!-- Dieses SVG enthält neben der Animation ein Bild das duch das »image« Tag verlinkt ist. Mit der id namens »myimg« die im »clipPath« festgelegt wird wird das Bild wie in einer Maske hinter das SVG gelegt. -->
			<svg viewbox="0 0 700 700">
				<!-- Setzen der id »myImg« -->
				<clipPath id="myImg">
					<path fill="none">
						<animate
							attributeName="d"
							dur="4000ms"
							repeatCount="indefinite"
							values="
							M 75 122 Q 30 11 107 67 C 151 -57 104 110 264 198 C 188 103 242 -54 403 24 C 153 106 739 375 307 358 C 371 425 253 363 120 407 C -10 310 -25 26 36 82 Z;
				  
							M 75 122 Q 30 11 107 67 C 151 -57 274 34 207 104 C 275 110 264 -25 403 24 C 153 106 632 393 353 273 C 371 425 296 529 118 516 C -64 459 13 96 189 271 Z;
		  
							M 75 122 Q 30 11 291 245 C 151 -57 274 34 405 277 C 275 110 625 -73 785 360 C 283 68 826 564 575 517 C 208 256 296 529 118 516 C -64 459 13 96 189 271 Z;

							M 75 122 Q 26 -71 172 110 C 278 296 274 34 405 277 C 275 110 514 12 716 70 C 997 174 826 564 529 691 C 177 814 576 284 118 516 C -64 459 13 96 107 190 Z;

							M 75 122 Q 30 11 107 67 C 151 -57 104 110 264 198 C 188 103 242 -54 403 24 C 153 106 739 375 307 358 C 371 425 253 363 120 407 C -10 310 -25 26 36 82 Z;
							" />
					</path>
				</clipPath>
				<!-- Verlinken der id »myImg« mit dem Bild -->
				<image clip-path="url(#myImg)" xlink:href="assets/img/wolke.webp" />
			</svg>
		</section>
		<script src="assets/js/script.js"></script>
		<!-- Verlinkung der Javascript Dateien -->
	</body>
</html>
