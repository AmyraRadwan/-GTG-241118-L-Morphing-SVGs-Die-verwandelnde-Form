<!doctype html>
<html lang="de">
	<!-- <!doctype html> und das html-Element mit Sprachkennzeichnung müssen immer vorhanden sein, damit die Seite funktioniert.-->

	<head>
		<meta charset="UTF-8" />
		<!-- Durch dieses Element können Sonderzeichen angezeigt werden (z. B. äöüß oder Emojis) -->

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Browserkompatibilität -->

		<title>Text auf Pfad Animation – Die [ver]wandelnde Form</title>
		<!-- Titel der Seite. Wird im Browser Tab angezeigt. -->

		<link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
		<link href="assets/css/style.css" type="text/css" rel="stylesheet" />
		<!-- Verlinkung der CSS-Dateien -->
	</head>

	<!-- Im <body> ist alles, was im Browserfenster angezeigt wird. -->
	<body>
		<!-- Dieser SVG-Pfad hat keine Farbe (fill="none"), stattdessen werden mit der id="wave-text" die <textPath> Elemente in dem Element <text> verlinkt, wodurch der Text auf dem SVG-Pfad angezeigt wird. -->
		<svg viewBox="170 0 100 230" fill="none">
			<path id="wave-text" d="M 7 59 C -18 -7 98 -13 114 20 C 180 134 178 8 243 32 C 326.2 70.2 342 293 121 206 C 77 171 90 218 34 189 C -4 168 50 148 21 88 Z" />
			<!-- Der Text selbst befindet sich in dem <tspan> Element. Mithilfe vom data-offset Attribut wird der Text verschoben um nicht am Startpunkt des SVG-Pfads anzufangen. Mit dem startOffset Attribut wird der angegebene Startpunkt dann mit JavaScript animiert (siehe JavaScript-Datei). -->
			<text>
				<textPath href="#wave-text" startOffset="200" data-offset="200"><tspan>My website</tspan></textPath>
				<textPath href="#wave-text" startOffset="260" data-offset="260"><tspan>is a</tspan></textPath>
				<textPath href="#wave-text" startOffset="280" data-offset="280"><tspan>shifting</tspan></textPath>
				<textPath href="#wave-text" startOffset="320" data-offset="320"><tspan>house</tspan></textPath>
				<textPath href="#wave-text" startOffset="355" data-offset="355"><tspan>next to</tspan></textPath>
				<textPath href="#wave-text" startOffset="392" data-offset="392"><tspan>a river</tspan></textPath>
				<textPath href="#wave-text" startOffset="425" data-offset="425"><tspan>of knowledge.</tspan></textPath>
			</text>
		</svg>

		<script src="assets/js/script.js"></script>
		<!-- Verlinkung der Javascript Dateien -->
	</body>
</html>
<!-- Schließendes html-Element nicht vergessen! -->
